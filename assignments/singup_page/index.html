<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple sign up form i created for my altschool 1st semester second assignment. It is supposed to be mobie responsive.
      Author: Ilodiuba Victor Nnamdi"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <img src="./assets/images/Logo.png" alt="Logo" />

        <div class="left-section-msg">
          <div class="title">For Individuals</div>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </section>

      <section class="right-section">
        <form action="">
          <div class="firstName">
            <label for="firstName">
              First Name
              <input
                type="text"
                id="firstName"
                required
                placeholder="First Name"
              />
            </label>
          </div>

          <div class="lastName">
            <label for="lastName">
              Last Name
              <input
                type="text"
                id="lastName"
                required
                placeholder="Last Name"
              />
            </label>
          </div>

          <div class="gender">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="dateOfBirth">
            <label for="dateOfBirth">
              Date Of Birth
              <input type="date" required id="dateOfBirth" />
            </label>
          </div>

          <div class="weight">
            <label for="weight">
              Weight (KG)
              <input
                type="text"
                name="weight"
                id="weight"
                required
                placeholder="Enter Weight"
              />
            </label>
          </div>

          <div class="height">
            <label for="height">
              Height (CM)
              <input
                type="text"
                name="height"
                id="height"
                required
                placeholder="Enter height here"
              />
            </label>
          </div>

          <div class="activityLevel">
            <label for="activityLevel">Activity Level</label>
            <select name="activityLevel" id="activityLevel">
              <option value="" selected disabled>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="password">
            <label for="password" class="password"> Password </label>
            <div class="password-container">
              <input type="password" name="password" id="password" required />
              <input type="checkbox" id="showPassword" />
              <label for="showPassword" id="togglePassword">üëÅÔ∏è</label>
            </div>
          </div>

          <button type="submit">Register</button>
          <div class="terms">
            <p>
              By clicking Register, you agree to our
              <a href="./">Terms of Use</a> and our
              <a href="./">Privacy Policy</a>
            </p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
